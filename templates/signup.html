{% extends 'base.html' %}

{% block content %}
<div class="form-style signup-container">
  <h1 class="form-heading">Sign Up</h1>
  <form class="site-form" action="." method="post">
    {% csrf_token %}
    {{ form }}
    <br><br>
    <input class="submit" type="submit" value="Sign Up">
  </form>
</div>

<script type="text/javascript">
  document.getElementsByTagName("span")[0].innerHTML="";
  document.getElementsByTagName("span")[1].innerHTML="";
</script>

<style>
  .signup-container {
    margin-top: 100px;
    max-width: 400px;
    margin-left: auto;
    margin-right: auto;
    background-color: white;
    padding: 40px;
    border-radius: 12px;
    box-shadow: 0 4px 10px rgba(124, 58, 237, 0.2);
  }

  .form-heading {
    text-align: center;
    color: #4b0082;
    font-size: 30px;
    margin-bottom: 20px;
  }

  .submit {
    width: 100%;
    padding: 12px;
    background-color: #7c3aed;
    color: white;
    font-size: 18px;
    font-weight: bold;
    border: none;
    border-radius: 8px;
    box-shadow: 0 4px 6px rgba(124, 58, 237, 0.3);
    cursor: pointer;
    transition: background-color 0.3s ease;
  }

  .submit:hover {
    background-color: #5b21b6;
  }
</style>
{% endblock %}
